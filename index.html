<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Drawer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="fonts/VCR_OSD_MONO.ttf" as="font" type="font/woff" crossorigin>
</head>
<body>
    <div class="canvwrapper">
        <canvas id="preview1"></canvas>
        <canvas id="nodecanvas1"></canvas>
        <canvas id="threadartcanvas1"></canvas>
    </div>


    <div class="slidecontainer">
        <p>Select an image to create artwork using a single continuous thread.</p>
        <p>Number of Nodes: <span id="number_of_nodes1"></span> </p>
        <input type="range" min="100" max="1000" value="600" class="slider" id="number_of_nodes">
        <br>
        <p>Detail: <span id="detail_slider1"></span> </p>
        <input type="range" min="10" max="100" value="100" class="slider" id="detail_slider">
        <br>
        <label class="custom-file-upload">
            <input type="file" id="imageInput" accept = "image/*">
            Upload Image
        </label>
        <br>
        <button class = 'button' id = 'begin1' onclick="getInputsAndStart()">Begin Artwork!</button>


    </div>

    <script src="javascript/image_uploader.js"></script>
    <script src="javascript/script.js"></script>

</body>
</html>
